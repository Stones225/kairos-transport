name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: kairos-frontend/package-lock.json
      - name: Install dependencies
        working-directory: kairos-frontend
        run: npm install
      - name: Lint
        working-directory: kairos-frontend
        run: npm run lint
      - name: Test
        working-directory: kairos-frontend
        run: npm test -- --watchAll=false
      - name: Build
        working-directory: kairos-frontend
        run: npm run build
